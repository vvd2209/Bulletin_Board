{% extends 'ads/base.html' %}
{% load static %}
{% block content %}
  <div class="row">
    {% for object in object_list %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <p class="card-text">{{ object.title }}</p>
            <p class="card-text">{{ object.description }}</p>
            <p class="card-text">{{ object.author}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{% url 'ads:ad_view' object.pk %}"
                   class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                <a href="{% url 'ads:ad_update' object.pk %}"
                   class="btn btn-sm btn-outline-secondary">Редактировать</a>
                <a href="{% url 'ads:ad_delete' object.pk %}"
                   class="btn btn-sm btn-outline-danger">Удалить</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
